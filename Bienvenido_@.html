<!DOCTYPE html>
<html>
<head>
  <title>NutriWeb</title>
  <style>
    /* Estilos generales */
    body {
      background-color: #d0f0c0; /* verde claro suave */
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #2f4f2f;
    }

    h3 {
      text-align: center;
      margin-top: 10px;
      color: #2f4f2f;
    }

    p {
      text-align: center;
      font-size: 18px;
      color: #1f3a1f;
      line-height: 1.5;
      max-width: 800px;
    }

    img {
      max-width: 90%;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 20px;
      color: #06470c;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <h1>¡Bienvenid@! _(nombre)__</h1>
  <img src="https://i.pinimg.com/736x/69/8e/0c/698e0cbba81a650433074931e28f19d5.jpg" alt="Alimentos saludables" width="200" height="50">

  <h3>Antes de empezar cuéntanos ...</h3>

  <p>
    1. ¿Posees alguna alergia? <br>
    *Si ---> ¿cuál? <br>
    *No
  </p>

  <p>
    2. ¿Algún alimento que NO te guste, no consumas o no quieras ver en las recetas?<br>
    *Si ----> ¿cuáles? <br>
    *No   
  </p>

  <!-- Botón LISTO -->
  <button onclick="mostrarMensaje()">LISTO</button>

  <!-- Mensaje que aparece al hacer clic -->
  <div id="mensaje">¡Gracias por responder!</div>

  <script>
    function mostrarMensaje() {
      document.getElementById('mensaje').style.display = 'block';
      // También puedes hacer scroll hacia el mensaje
      document.getElementById('mensaje').scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
